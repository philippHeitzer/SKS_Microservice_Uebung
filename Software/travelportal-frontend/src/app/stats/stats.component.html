<div class="m-5 border rounded bg-light container">

<div class="container mt-3">
    <label class="h6">List size</label>
    <select [(ngModel)]="listSize" (change)="getAttractions()" class="form-select">
      <option value=5 selected>5</option>
      <option value=10>10</option>
      <option value=25 >25</option>
    </select>
</div>

<div class="container">
  <table mat-table [dataSource]="attractions$" class="mat-elevation-z8 mt-3 container">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="countThisMonth">
      <th mat-header-cell *matHeaderCellDef> Klicks dieses Monat</th>
      <td mat-cell *matCellDef="let element">{{element.countThisMonth}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','countThisMonth']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','countThisMonth'];"></tr>
  </table>
</div>

</div>
